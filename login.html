    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Admin Area | Account Login</title>
  </head>
  <body>

    <!-- Navbar -->
  <div class="container-fluid m-0">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded navbar-default container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="login.html">AdminBoard</a>

    </nav>
  </div>
  <!-- /Navbar -->

    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Account Login </h1>
          </div>
        </div>
      </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <section id="main" class="container login">
      <div class="row my-5">
        <div class="col-md-6 offset-md-3">
          <form action="index2.html" id="login" class="card">
            <div class="form-group card-block">
              <label>Email Address</label>
              <input type="text" class="form-control">

              <label class="mt-4">Password</label>
              <input type="password" class="form-control">

              <a href="#"><small>Forgot your password?</small></a>

              <button type="submit" class=" btn-block btn btn-secondary mt-4">Login</button>
            </div>

          </form>
        </div>
      </div>
    </section>
    <!-- /Main -->


    <!-- Footer -->
    <footer id="footer">

    </footer>
