<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- Font Awesome -->
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Orbitron:500" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="owgcss/style.css">
  </head>

  <body>
  <main class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Overwatch Quote Generator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="img">
           <img src="owgimg/overwatch.png"/>
        </div>
      </div>
    </div>
    <div class="generator">
      <p>Click the "Get a random quote" button</p><span class="author"></span>
    </div>
    <div class="col-md-12">
      <button class="btn btn-default" id="gen" type="submit">Get a random quote</button>
    </div>
    <button class="btn btn-default twitter" type="submit">Tweet it!<i class="fa fa-twitter fa-lg"></i></button>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script  src="owgjs/index.js"></script>
  </body>
</html>
